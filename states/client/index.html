<html>
<head>
	<title>States</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://fb.me/react-0.14.0.js"></script>
	<script src="https://fb.me/react-dom-0.14.0.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.25/browser.min.js"></script>

	<style>
		ul.nav {
			padding:10px;
			margin:10px 0 0 0;
			background: #F4f4f4;
			font-size:18px;
		}
		ul.nav li {
			cursor: pointer;
			float:left;
			padding:0 20px 0 0;
			margin:0;
			list-style: none;
		}
		h1 {
			margin-top:30px;
		}
	</style>

</head>


<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div id="nav"></div>
			</div>
		</div>	
	</div>
	

	<script type="text/babel">
		
		var Nav = React.createClass({
			
			getInitialState: function(){
				return {
					current :0
				}
			},
			clicked: function(index) {
				this.setState({current: index});
			},
			render: function() {
				var self = this;

				if (self.state.current==0) {
					 var content = "Hello World - Homepage";
				}
				else if (self.state.current == 1) {
						var content = "Hello World - About Us";
				}
				else if (self.state.current == 2) {
						var content = "Hello World - Contact";
				}
				
				else if (self.state.current == 3) {
						var content = "Hello World - Service";
				}
				

				return (
					<div>
						<ul className="nav">{this.props.menuItems.map(function(m, index) {							 	
								var style = '';
								if (self.state.currect == index) {
									style = 'current';
								}

								return <li className="{style}" onClick={self.clicked.bind(self, index)}>{m}</li>
							})}

						</ul>

						<h1>{this.props.menuItems[this.state.current]}</h1>
						<p>{content}</p>
					</div>
				)
			}
			
		});

		ReactDOM.render(
				<Nav menuItems={['Home','About Us','Contact','Service']} />,
				document.getElementById('nav')
			);
	</script>
</body>
</html>
